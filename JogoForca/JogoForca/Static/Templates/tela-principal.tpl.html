<div class="row">
  <h2 id="titulo-pagina-principal">Bem vindo ao Jogo da Forca!</h2>
</div>
<div class="row">
   <button id="sortear-palavra">Sortear Palavra</button>
</div>
    
 <div id= "palavra">
     Aqui seria a div para o espaço da palavra sorteada.
     <!--Aqui seria a div para o espaço da palavra sorteada.-->
</div>

<div class="row">
    <form id="form-palpite-letra" class="form-horizontal">
        <div class="form-group">
            <label for="letra-palpite" class="col-md-3">Palpite uma letra</label>
            <div class="col-md-9">
                <input type="text" id="letra-palpite" name="letra-palpite" class="form-control" maxlength="1" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-3 pull-right">
                <button type="submit" id="btn-letra" class="btn btn-primary">Palpitar!</button>
            </div>
        </div>
    </form>
    <form id="form-palpite-palavra" class="form-horizontal">
        <div class="form-group">
            <label for="palavra-palpite" class="col-md-3">Palpite a Palavra</label>
            <div class="col-md-9">
                <input type="text" id="palavra-palpite" name="palavra-palpite" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-3 pull-right">
                <button type="submit" id="btn-palavra-palpite" class="btn btn-primary">Palpitar!</button>
            </div>
        </div>
    </form>
   
     <ul>
    {{#each letras}}
      <li palavra-id = " {{ id }}">
        <span class="nome-item">  {{ this }}</span>
      </li>
    {{/each}}
    </ul>

</div>

<div id="game-over">
    <h1> GAME OVER ! </h1>
    <button type="submit" id="btn-tentar-novamente" class="btn btn-primary">Tente Novamente!</button>
</div>

<div id="winner">
    <h1> Parabéns ! </h1>
    <h2>Você VENCEU !! </h2>
    <button type="submit" id="btn-jogar-novamente" class="btn btn-primary">Jogar Novamente!</button>
</div>
